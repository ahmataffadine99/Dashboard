
<div class="displayTable">
  <div class="displayTableCell">


    <div class="videoo">
      <video autoplay muted loop id="myVideo">
<!--        <source src="assets/background-video.mp4" type="video/mp4">-->
        </video>

    <div class="px-logo">
      <a href="" target="_blank">
        <img src="assets/Logo-Dashboard.png" alt="Logo Dashboard">
      </a>
    </div>




    <div class="authBlock">
      <h3>Sign in</h3>
      <div class="formGroup">
        <input type="text" class="formControl" placeholder="Username" #userName required>
      </div>



      <div class="formGroup">
        <input type="password" class="formControl" placeholder="Password" #userPassword required>
      </div>

      <!-- Calling SignIn Api from AuthService -->
      <div class="formGroup">
        <input type="button" class="btn btnPrimary" value="Log in" (click)="authService.SignIn(userName.value, userPassword.value)">
      </div>

      <div class="formGroup">
        <span class="or"><span class="orInner">Or</span></span>
      </div>

      <!-- Calling GoogleAuth Api from AuthService -->
      <div class="formGroup">
        <button type="button" class="btn googleBtn" (click)="authService.GoogleAuth()">
          <i class="fab fa-google-plus-g"></i>
          Log in with Google
        </button>
      </div>

     <!-- <div class="formGroup">
        <button type="button" class="btn facebookBtn" (click)="authService.FacebookAuth()">

        </button>

      <div class="formGroup">
        <button type="button" class="btn twitterBtn" (click)="authService.TwitterAuth()">
          <i class="fab fa-twitter"></i>
          Log in with Twitter
        </button>
      </div>
      <div class="formGroup">
        <button type="button" class="btn githubBtn" (click)="authService.GithubAuth()">
          <i class="fab fa-github"></i>
          Log in with Github
        </button>
      </div>-->

      <div class="forgotPassword">
        <span routerLink="/forgot-password">Forgot Password?</span>

      </div>
      <span class="account">Don't have an account?<span class="redirect" routerLink="/register-user"> Sign Up</span></span>

    </div>

    </div>



  </div>
</div>
